<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- container div -->
    <div class="container">
        <h1>Speed Detector</h1>
        <!-- form input -->
        <form action="" >
            <input type="text" id="txt1" name="txt1" placeholder="Enter your speed">
            <button id="checkBtn" type="button" >Check Merit</button>
            <p>Merit: <span id="txt2"></span></p>
        </form>
        <!-- form ends -->
        <p> <small> This program takes as input the speed of a car e.g 80. If the speed is less than 70, it should print “Ok”.
             Otherwise, for every 5 km/s above the speed limit (70),
              it should give the driver one demerit point and print the total number of demerit points</small></p>
        
    </div>
    <!-- end container div -->
    <script src="./js/index.js"></script>
</body>
</html>
